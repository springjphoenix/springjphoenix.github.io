<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="//static.magicfun.ai/revealjs/css/reveal.min.css">

  <title>1024</title>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="20171024.md" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="utf-8">
      </section>

  <script src="//static.magicfun.ai/revealjs/lib/js/head.min.js"></script>
  <script src="//static.magicfun.ai/revealjs/js/reveal.min.js"></script>
  <script>
    Reveal.initialize({
      controls: true,
      history: true,
      center: true,
      transition: 'convex', // none/fade/slide/convex/concave/zoom
      dependencies: [
        { src: '//static.magicfun.ai/revealjs/lib/js/classList.js', condition: function () { return !document.body.classList; } },
        { src: '//static.magicfun.ai/revealjs/plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
        { src: '//static.magicfun.ai/revealjs/plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
        { src: '//static.magicfun.ai/revealjs/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
        { src: '//static.magicfun.ai/revealjs/plugin/zoom-js/zoom.js', async: true },
        { src: '//static.magicfun.ai/revealjs/plugin/notes/notes.js', async: true }
      ]
